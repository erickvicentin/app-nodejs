version: 2.1

orbs:
  node: circleci/node@4.1
  slack: circleci/slack@4.4.2
  heroku: circleci/heroku@1.2
  sonarcloud: sonarsource/sonarcloud@1.0.1


jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - slack/notify:
          event: always
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*Starting Test Job!! 💣*",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
      - run: npm install
      - run: rm package-lock.json
      - run: npm test
      - slack/notify:
          event: fail
          mentions: "@Erick Vicentin"
          template: basic_fail_1
      - slack/notify:
          event: pass
          mentions: "@Erick Vicentin"
          template: basic_success_1
  sonar-scan:
    docker:
      - image: "cimg/node:14.16.1"
    steps:
      - checkout
      - slack/notify:
          event: always
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*Starting SonarCloud Job!! 🔍🕵🏻*",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
      - run: npm install
      - sonarcloud/scan
      - slack/notify:
          event: fail
          mentions: "@Erick Vicentin"
          template: basic_fail_1
      - slack/notify:
          event: pass
          mentions: "@Erick Vicentin"
          template: basic_success_1

workflows:
  app-tests-and-deply:
    jobs:
      - test:
          context:
            - Slack
      - sonar-scan:
          context:
            - Sonar
            - Slack
      - heroku/deploy-via-git:
          force: true # this parameter instructs the push to use a force flag when pushing to the heroku remote, see:
          requires: # if test & sonar-scan are ok --> then deploy via git
            - test
            - sonar-scan
          filters:
            branches:
              only: master # Delete this line