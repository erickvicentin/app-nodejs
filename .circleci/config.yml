version: 2.1

orbs:
  node: circleci/node@4.1
  slack: circleci/slack@4.4.2
  heroku: circleci/heroku@1.2

jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - run: npm install
      - run: rm package-lock.json
      - run: npm test

workflows:
  app-tests-and-deply:
    jobs:
      - test
      - heroku/deploy-via-git:
          force: true # this parameter instructs the push to use a force flag when pushing to the heroku remote, see:
          requires:
            - test # only run deploy-via-git job if the build job has completed
          branch: circleci-editor/master